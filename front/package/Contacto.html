<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Encabezado con navegación -->
    <header>
        <div class="header-content">
            <img src="../assets/pelicula 1.jpeg" alt="Descripción de la imagen">
            <h1><span class="cinema">¡"MI CINEMA"!</span></h1>
        </div>
        <nav>
            <a href="Top Ten.html">Top Ten</a>
            <a href="Imagenes.html">Imagenes-bootstrap</a>
            <a href="../index.html">Home</a>
            <a href="Contacto.html">Contacto</a>
            <a href="FormFilm.html">Crear Pelis</a>
        </nav>
    </header>

    <!-- Línea divisoria entre el encabezado y el contenido -->
    <hr style="border: 1px solid #ccc; margin: 20px 0;">

    <!-- Contenido principal -->
    <div class="container">
        <h2>Perfil de Contacto</h2>
        <form id="contactForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>

        <!-- Contenedor para las tarjetas de contacto -->
        <div id="contactCardsContainer"></div>
    </div>

    <!-- Enlace al script de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para manejar el formulario y las tarjetas -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("contactForm");
            const contactCardsContainer = document.getElementById("contactCardsContainer");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                if (form.checkValidity()) {
                    const nombre = document.getElementById("nombre").value;
                    const email = document.getElementById("email").value;
                    const telefono = document.getElementById("telefono").value;
                    const asunto = document.getElementById("asunto").value;
                    const mensaje = document.getElementById("mensaje").value;

                    // Crear la tarjeta de contacto
                    const contactCard = document.createElement("div");
                    contactCard.classList.add("contact-card");
                    contactCard.innerHTML = `
                        <h3>${nombre}</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Teléfono:</strong> ${telefono}</p>
                        <p><strong>Asunto:</strong> ${asunto}</p>
                        <p><strong>Mensaje:</strong> ${mensaje}</p>
                        <button class="btn btn-danger delete-btn">Eliminar</button>
                    `;

                    // Agregar la tarjeta al contenedor
                    contactCardsContainer.appendChild(contactCard);

                    // Limpiar el formulario
                    form.reset();
                } else {
                    alert("Por favor completa todos los campos correctamente.");
                }
            });

            // Eliminar tarjetas al hacer clic en el botón "Eliminar"
            contactCardsContainer.addEventListener("click", function(event) {
                if (event.target.classList.contains("delete-btn")) {
                    event.target.parentElement.remove();
                }
            });
        });
    </script>

</body>
</html>
