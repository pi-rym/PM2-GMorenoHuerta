<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes de Películas</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 300px;
            margin: 20px auto;
        }

        .carousel-container {
            height: 150px; 
            margin-bottom: 20px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        /* Estilos para la imagen seleccionada */
        .selected-image {
            text-align: center;
            margin-top: 20px;
            height: 600px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .selected-image img {
            max-width: 100%; 
            height: auto;
            object-fit: contain; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .selected-image img:active {
            cursor: grabbing;
            transform: translateY(50px); /* Cambiado a translateY */
        }

        .selected-image h3 {
            margin-bottom: 10px; 
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="../assets/pelicula 1.jpeg" alt="Descripción de la imagen">
            <h1><span class="cinema">¡"MI CINEMA"!</span></h1>
        </div>
        <nav>
            <a href="Top Ten.html">Top Ten</a>
            <a href="Imagenes.html">Imágenes-bootstrap</a>
            <a href="../index.html">Inicio</a> 
            <a href="Contacto.html">Contacto</a>
            <a href="FormFilm.html">Crear Pelis</a>
        </nav>
    </header>

    <div class="container">
        <!-- Carrusel de Bootstrap -->
        <div id="carouselExampleControls" class="carousel slide carousel-container" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/imagen 1.jpg" alt="Pelicula 1">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 2.jpg" alt="Pelicula 2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 3.jpg" alt="Pelicula 3">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 4.jpg" alt="Pelicula 4">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 5.jpg" alt="Pelicula 5">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 6.jpg" alt="Pelicula 6">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 7.jpg" alt="Pelicula 7">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 8.jpg" alt="Pelicula 8">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 9.jpg" alt="Pelicula 9">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 10.jpg" alt="Pelicula 10">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

        <!-- Imagen seleccionada -->
        <div class="selected-image">
            <h3>Imagen seleccionada:</h3>
            <img id="selectedImage" src="../assets/imagen 1.jpeg" alt="Imagen Seleccionada">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Cambiar la imagen seleccionada cuando cambie el carrusel
        $('#carouselExampleControls').on('slide.bs.carousel', function (event) {
            var selectedImageSrc = $(event.relatedTarget).find('img').attr('src');
            $('#selectedImage').attr('src', selectedImageSrc);
        });
    </script>
</body>
</html>
