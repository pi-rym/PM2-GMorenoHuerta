</head>
<body>

    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
    max-width: 300px;
    margin: 20px auto;
}

/* Estilos para el carrusel */
.carousel-container {
    height: 150px; /* Ajusta esta altura según lo necesites para el carrusel */
    margin-bottom: 20px;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Las imágenes se ajustarán dentro del contenedor sin distorsionarse */
}

/* Estilos para la imagen seleccionada */
.selected-image {
            text-align: center;
            margin-top: 20px;
            height: 600px; /* Ajusta esta altura según lo necesites para la imagen seleccionada */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Coloca el título encima de la imagen */
        }

        .selected-image img {
            max-width: 300%;
            height: 300%;
            object-fit: contain; /* Las imágenes se mostrarán completas dentro del espacio disponible */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Necesario para poder mover la imagen */
            top: 20; /* Esto te permitirá ajustar la posición vertical */
            transition: top 0.3s ease; /* Suaviza el movimiento cuando la imagen se mueve */
        }

        .selected-image img:active {
            cursor: grabbing;
            top: 50px; /* Ajusta este valor para mover la imagen hacia abajo mientras haces clic y arrastras */
        }

        .selected-image h3 {
            margin-bottom: 10px; /* Agrega un margen entre el título y la imagen */
            text-align: center; /* Centra el texto */
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Primera sección: Carrusel de Bootstrap con tamaño ajustado -->
        <div id="carouselExampleControls" class="carousel slide carousel-container" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/imagen 1.jpg" alt="Pelicula 1">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 2.jpg" alt="Pelicula 2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 3.jpg" alt="Pelicula 3">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 4.jpg" alt="Pelicula 4">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 5.jpg" alt="Pelicula 5">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 6.jpg" alt="Pelicula 6">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 7.jpg" alt="Pelicula 7">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 8.jpg" alt="Pelicula 8">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 9.jpg" alt="Pelicula 9">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagen 10.jpg" alt="Pelicula 10">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Segunda sección: Imagen seleccionada con tamaño independiente -->
        <div class="selected-image">
            <h3>Imagen seleccionada:</h3>
            <img id="selectedImage" src="../assets/imagen 1.jpeg" alt="Imagen Seleccionada">
        </div>
    </div>

    <!-- Incluye jQuery, Popper.js y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Cambiar la imagen seleccionada cuando cambie el carrusel
        $('#carouselExampleControls').on('slide.bs.carousel', function (event) {
            var selectedImageSrc = $(event.relatedTarget).find('img').attr('src');
            $('#selectedImage').attr('src', selectedImageSrc);
        });
    </script>
</body>

</html>
