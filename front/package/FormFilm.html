<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Películas</title>
    <link rel="stylesheet" href="../styles/stylesForm.css">
</head>
<body>
    <!-- Encabezado con navegación -->
    <header>
        <div class="header-content">
            <img src="../assets/pelicula 1.jpeg" alt="Descripción de la imagen">
            <h1><span class="cinema">¡"MI CINEMA"!</span></h1>
        </div>
        <nav>
            <a href="Top Ten.html">Top Ten</a>
            <a href="Imagenes.html">Imagenes-bootstrap</a>
            <a href="../index.html">Home</a>
            <a href="Contacto.html">Contacto</a>
            <a href="FormFilm.html">Crear Pelis</a>
        </nav>
    </header>

    <!-- Contenedor principal para el formulario -->
    <main>
        <h2>Crear Películas</h2>

        <form id="form" name="form">
            <label for="title">Título: </label>
            <input type="text" id="title" name="title" required>
            <br><br>

            <label for="year">Año: </label>
            <input type="number" id="year" name="year" min="1890" max="2024" required>
            <br><br>

            <label for="director">Director: </label>
            <input type="text" id="director" name="director" required>
            <br><br>

            <label for="duration">Duración: </label>
            <input type="text" id="duration" name="duration" required>
            <br><br>

            <label for="genre">Género:</label>
            <div id="options"></div>
            <br><br>            

            <label for="rate">Calificación: </label>
            <input type="number" id="rate" name="rate" step="0.01" min="1" max="10" required>
            <br><br>

            <label for="poster">Póster: </label>
            <input type="text" id="poster" name="poster" required>
            <br><br>

            <div class="divButton">
                <button type="submit" value="enviar" id="btnSubmit">Crear Película</button>
                <button type="button" id="btnCleaner">Limpiar formulario</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- Aquí podrías incluir el contenido del pie de página -->
    </footer>

    <script src="../browser/films.js"></script>
</body>
</html>
